steps:
- id: "go install"
  name: 'gcr.io/cloud-builders/go'
  args: ['install', './go/src']
  env: ['PROJECT_ROOT=github.com/regisoda/codeedu-desafio-k8s']
- id: "go test"
  name: 'gcr.io/cloud-builders/go'
  args: ['test', './go/src']
  env: ['PROJECT_ROOT=github.com/regisoda/codeedu-desafio-k8s']
- id: "docker build"
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--tag=gcr.io/$PROJECT_ID/codeedu-desafio-k8s', '--file=Dockerfile.cloudbuild', '.']
images: ['gcr.io/$PROJECT_ID/go-desafio-ci']