apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx-container
        image: nginx:1.17-alpine
        ports:
        - containerPort: 80
        
        volumeMounts:
        - mountPath: /usr/share/nginx/html
          name: nginx-volume
          readOnly: true

      volumes:
      - name: nginx-volume
        configMap:
          name: nginx-configmap
          items:
            - key: index.html
              path: index.html
